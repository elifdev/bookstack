<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BookStack</title>
</head>
<body>

    <nav class="navbar">
         <h2 class="title">BookStack</h2>
         <ul class="menu">
            <li class="active">Books</li>
            <li>Audiobooks</li>
            <li>Gifts</li>
            <li>About</li>
         </ul>

         <ul class="menu-icons">
            <li><i class="bi bi-person"></i></li>
            <li><i class="bi bi-search"></i></li>
            <li class="basket-icon">
                <i class="bi bi-cart"></i>
                <span class="basket-count">2</span>
            </li>
         </ul>
    </nav>
    <section class="slider">
        <div id="carouselSlider" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/1.jpg" class="d-block w-100" alt="sold">
              </div>
              <div class="carousel-item">
                <img src="assets/img/2.jpg" class="d-block w-100" alt="vday">
              </div>
              <div class="carousel-item">
                <img src="assets/img/3.jpg" class="d-block w-100" alt="book">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlider" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselSlider" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>
    <section class="store">

        <div class="row ">

           <div class="col-5 offset-2"></div>
           <div class="col-5"></div>

        </div>

    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
